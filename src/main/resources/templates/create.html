<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>
<h2>Create new User</h2>
<form th:method="POST" th:action="@{/admin/}" th:object="${user}">

    <label for="name">Name</label>
    <input type="text" placeholder="name" th:field="*{username}" id="name"/>
    <br>
    <label for="password">Password</label>
    <input type="text" placeholder="password" th:field="*{password}" id="password"/>
    <br>
    <label for="age">Age</label>
    <input type="text" placeholder="age" th:field="*{age}" id="age"/>
    <br>
    <label for="email">Email</label>
    <input type="text" placeholder="email" th:field="*{email}" id="email"/>
    <br>


    <select class="form-control" id="roles" name="roles" multiple="multiple" >
        <option th:each="role : ${roles}"
                th:selected="${role.roleName}"
                th:value="${role.id}"
                th:text="${role.roleName}">Role</option>
    </select>
    <br>
    <input type="submit"  value="Add User"/>
</form>
</body>
<br>
<br>
<br>
<input type="button" value="Logout" onclick="window.location.href ='logout'">
</html>
