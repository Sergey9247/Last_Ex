<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <h4 th:text="${user.getUsername()} + '  With Roles:  ' +  ${#strings.replace(#strings.replace(user.roles.toString(), '[', ''), ']', '')}" class="navbar-brand">USER</h4>
        <a href="/logout">
            <button type="button" class="btn btn-secondary">logout</button>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column">
                    <li style="display: block" id="btn_admin" class="nav-item">
                        <a class="nav-link " aria-current="page" href="/admin">
                            ADMIN
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " href="/user">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">User information-page</h1>
            </div>
            <div>
                <h5>About user</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.age}"></td>
                            <th>
                                <div th:each="role : ${user.getRoles()}">
                                    <p id="role_field" th:text="${role.toString()}"></p>
                                </div>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

</div>


<table class="table table">
    <thead>

    </thead>
    <tbody>

    </tbody>
</table>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script>
    if (document.getElementById("role_field").textContent === "ROLE_ADMIN"){
        document.getElementById("btn_admin").style.display = "block"
    }else {
        document.getElementById("btn_admin").style.display = "none"
    }

</script>

</body>
</html>
